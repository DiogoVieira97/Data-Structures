plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Specification-Title':'Bin - Eng.Software'
        attributes 'Specification-Version':'1.0'
        attributes 'Specification-Vendor':'ESTG'
        attributes 'Implementation-Title': 'bin.Bin'
        attributes 'Implementation-Version': 'build01'
        attributes 'Implementation-Vendor': 'ESTG'
        attributes 'Main-Class': 'Bin'
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}